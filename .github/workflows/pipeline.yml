name: Deployment pipeline

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
            - master

jobs:
    simple_deployment_pipeline:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
            - name: Install dependencies
              run: npm install
            - name: Check style
              run: npm run eslint
            - name: Run tests
              run: npm test
            - name: Run e2e tests
              run: |
                  cd e2e-tests
                  npm install
                  npx playwright install --with-deps
                  cd ..
                  npm run test:e2e
